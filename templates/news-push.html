{% extends "layout.html" %}
{% set url = "admin" %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/news-push.css') }}">
<script src="{{ url_for('static', filename='js/news-push.js') }}"></script>
{% endblock %}


{% block content%}

<div id="loadingDiv"></div>
<img src="{{ url_for('static', filename='img/loading.gif') }}" id='loadingImg'>

<form id="push-news-form" action="#">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control txt" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" id="" rows="10" required class="form-control txt"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="modal" id="push-result-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="alert-title" class="modal-title">推播成功</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="alert-body">推播成功</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
